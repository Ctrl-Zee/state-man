<form [formGroup]="form">
  <div class="p-float-label form-field">
    <input type="text" pInputText formControlName="title" />
    <label for="float-input">Title</label>
  </div>
  <div class="p-float-label form-field">
    <input type="text" pInputText formControlName="author" />
    <label for="float-input">Author</label>
  </div>
  <div class="p-float-label form-field">
    <input type="text" pInputText formControlName="pageCount" />
    <label for="float-input">Page Count</label>
  </div>
  <div class="p-float-label form-field">
    <input type="text" pInputText formControlName="price" />
    <label for="float-input">Price</label>
  </div>
</form>
