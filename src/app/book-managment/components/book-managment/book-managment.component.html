<main *ngIf="books$ | async as books">
  <div class="button-container">
    <p-button
      [routerLink]="['book']"
      label="Add Book"
      icon="pi pi-check"
    ></p-button>
  </div>
  <p-table [value]="books" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Page Count</th>
        <th>Price</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.pageCount }}</td>
        <td>{{ book.price }}</td>
        <td>
          <p-button
            label="Edit"
            styleClass="p-button-link"
            (onClick)="editBook(book)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</main>
